{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>

        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            href="{% static 'members/bootstrap/css/bootstrap.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <script src="{% static 'members/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </head>
    <body>
        {% include 'navbar.html' %}

        <div class="container">
            {% if messages %} {% for message in messages %}
            <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
            >
                {{ message }}
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            {% endfor %} {% endif %} {% block content %} {% endblock %}
        </div>
        {% block script %} {% include 'footer.html' %} {% endblock %}
    </body>
</html>
