{% extends 'base.html' %}
{% load static %}
<!-- comment  -->
{% block title %}قائمة الشركات  {% endblock %}
<!-- comment  -->
{% block content %}

<link rel="stylesheet" href="{% static 'membersjs/co_list.css' %}">

<header>
    <h1>الشركات</h1>
</header>

{% for company in companies %}

<a id="main-card" href="{% url 'co_profile' company.slug %}" class="text-dark text-decoration-none">
    <div class="card">
        <div class="image">
            {% if company.image %}
            <img src="{{company.image.url}}" alt="" />
            {% endif %}
        </div>
        <div class="text">
            <h4>{{ company.name }}</h4>
            <p>{{ company.phone }}</p>
        </div>
    </div>
</a>
{% endfor %}
<!-- comment  -->
{% endblock %}
