{% extends 'base.html' %}
<!-- comment  -->
{% block title %} Login {% endblock %}
<!-- comment  -->
{% block content %}
<!-- comment  -->
<style>
    * {
        padding: 00;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }
    nav {
        position: absolute;
        top: 0;
        left: 0;
    }
    .container {
        max-width: unset;
        padding: unset;
        margin: unset;
        margin-top: unset;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .container br {
        display: none;
    }
    form {
        border: 1px solid red;
        min-height: 500px;
        width: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>
{% if user.is_authenticated %}
<h3>{{ user.first_name }}! You Are Already Logged in!</h3>
<br />
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<form method="post" autocomplete="off">
    {% csrf_token %}
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Enter your name" autocomplete="off" />
    <input type="password" name="password" placeholder="Enter your password" />
    <button type="submit" class="LoginBtn">Login</button>
</form>
{% endif %} {% endblock %}
