{% extends 'base.html' %} {% load static %} {% block mycss %}
<!-- <link rel="stylesheet" href="{% static 'membersjs/login.css' %}" /> -->
{% endblock mycss %} {% block title %}المدفوعات{% endblock %}
{% block content %}


<div class="container my-1 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">ملخص المدفوعات</h4>
        </div>
        <div class="card-body">
            <h3 class="py-5">
                ما هي طريقة الدفع المفضلة لديك ؟
            </h3>
            <form action="{% url 'checkout' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="gate" value="1">
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">كارت بنكي</button>
              </div>
            </form>
            <form action="{% url 'checkout' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="gate" value="2">
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">محفظة الكترونية</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
