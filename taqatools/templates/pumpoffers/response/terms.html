{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %} Terms and conditions {% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'home/home.css' %}">

<div class="container">
    <div class="row">
        <h3>Terms and conitions {{ offer.request.user.full_name }}</h3>
    </div>


                <div class="order">
                    <form class="form-group"  method="post" action="#">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" value="{{offer.id}}">
                    </form>
                </div>
    <div class="col-12">
        <form method="post" action="{% url 'motor_selection' %}">
            {% csrf_token %}
            <input type="hidden" id="offer_id" value="{{offer.id}}" name="offer_id">
            <button class="btn btn-primary" type="submit">Next to Motors</button>
        </form>
    </div>

</div>


<script>
    const valid = document.getElementById('id_valid')
    const taxes = document.getElementById('id_include_taxes')
    const trans = document.getElementById('id_include_trans')
    const installment = document.getElementById('id_installment')
    const offer_id = document.getElementById('offer_id')

    valid.addEventListener('change', function(){
        console.log(valid.value)
        const csrftoken=document.querySelector('[name="csrfmiddlewaretoken"]').value
        const url = '/pump-offer/validity/'
        const data = JSON.stringify({
            'offer_id': offer_id.value,
            'validity': valid.value
        })
        fetch(url, {
            'method' : 'POST',
            'headers' : {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            'body': data,
        })
        .then(response => {
            if (response.ok) {
                return response.json()
            } else {
            console.log(response)
            }
        })
        .then(data => {
            console.log('ok')
        })
        .catch((error) => {
            console.log(error)
        })
    })
