{% extends 'base.html' %} {% load static %} {% block mycss %}
<!-- <link rel="stylesheet" href="{% static 'membersjs/login.css' %}" /> -->
{% endblock mycss %} {% block title %}  تأكيد عرض سعر  {% endblock %}
{% block content %}


<div class="container my-1 mt-5">
    <h3>تأكيد عرض السعر</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">طلب عرض سعر {{ tender.name }}</h4>
        </div>
        <div class="card-body">
          <form action="#" method="post" >
            {% csrf_token %}

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">تأكيد </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
