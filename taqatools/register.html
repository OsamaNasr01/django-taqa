<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'averta cy';
        }
        body {
            height: 100vh;
            width: 100%;
            min-height: 100vh;
            width: 100%;
            background: white;
            display: grid;
            grid-template-columns: 50% 1fr;
            opacity: 0;
            animation: body 2s ease forwards;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            animation-delay: 1s;
            overflow: hidden;
        }
        a {
            color: black;
        }
        .container {
            max-width: unset;
            padding: unset;
            margin: unset;
            margin-top: unset;
        }
        @keyframes body {
            to {
                opacity: 1;
            }
        }
        .left {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        .left .left-image {
            height: 100%;
            width: 150%;
            object-fit: cover;
            pointer-events: pointer;
            user-select: none;
        }
        .left .right-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
            pointer-events: pointer;
            user-select: none;
        }
        .right {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .right h1 {
            text-align: center;
            padding: 50px 0px;
            font-weight: bolder;
        }
        .right input {
            display: block;
            height: 50px;
            width: 30vw;
            margin: 30px 0px;
            padding: 0px 20px;
            outline: none;
            border: none;
            border-bottom: 1px solid gray;
            text-transform: none;
            font-size: 20px;
            font-weight: bolder;
        }
        .right button {
            display: block;
            height: 50px;
            width: 30vw;
            margin: 30px 0px;
            outline: none;
            border: none;
            text-transform: none;
            font-size: 20px;
        }
        .right button:hover {
            background: #e0e0e0;
        }
        .right button:active {
            background: #cfcfcf;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:focus {
            transition: background-color 0s 600000s, color 0s 600000s;
        }
    </style>
    <body>
        <div class="left">
            <img
                class="right-image"
                src="{% static 'images/left.jpg' %}"
                alt=""
            />
        </div>
        <div class="right">
            <h1>
                to explore more <br />
                sign up
            </h1>
            <form method="post">
                <input type="text" name="phone-num" placeholder="WhatsApp number">
                <input type="text" name="Frist-name" placeholder="Frist name">
                <input type="text" name="Last-name" placeholder="Last name">
                <input type="email" name="email" placeholder="Enter your email">
                <input type="password" name="password" placeholder="Enter your password">
                <input type="password" name="password-confirmtion" placeholder="Confirm your password">
                <button>register</button>
            </form>
            <a href="./signin.html">already have one? Login</a>
        </div>
    </body>
</html>
